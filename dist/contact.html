<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PON DESIGNは、新規サイト制作や運用、アプリ開発に強いWeb制作会社です。サイト作りはお客様の夢を叶えること。だからこそ成果を出すサイトを全力でお作りします。">
    <meta property="og:type" content="website">
    <meta property="og:title" content="PON DESIGN">
    <meta property="og:url" content="https://pondesign-sample.netlify.app/">
    <meta property="og:description" content="PON DESIGNは、新規サイト制作や運用、アプリ開発に強いWeb制作会社です。サイト作りはお客様の夢を叶えること。だからこそ成果を出すサイトを全力でお作りします。">
    <meta property="og:image" content="https://pondesign-sample.netlify.app/images/ogp.webp">
    <!-- ogp -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- googlefonts -->
    <title>PON DESIGN</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <!-- favicon -->
<script defer src="bundle.js"></script><link href="./css/style.css" rel="stylesheet"></head>
<body>
    <!-- header -->
    <header class="l-header">
        <h1 class="l-header__logo">
            <a href="index.html">
                <img src="./images/logo.webp" alt="PON DESIGNのサイトロゴ">
            </a>
        </h1>
       <nav class="l-header__nav js-nav">
        <ul class="l-header__nav-list">
            <li class="l-header__nav-item"><a href="news.html">NEWS</a></li>
            <li class="l-header__nav-item"><a href="service.html">SERVICE</a></li>
            <li class="l-header__nav-item"><a href="works.html">WORKS</a></li>
            <li class="l-header__nav-item"><a href="company.html">COMPANY</a></li>
            <li class="l-header__nav-item"><a href="recruit.html">RECRUIT</a></li>
            <li class="l-header__nav-item"><a href="contact.html">CONTACT</a></li>
        </ul>
       </nav>
       <button class="c-menubtn l-sp-only" type="button" id="js-menubtn">
        <span></span>
        <span></span>
        <span></span>
       </button>
    </header>
    <!-- submv -->
    <div class="p-sub-mv">
      <div class="p-sub-mv__inner">
          <h2 class="p-sub-mv__title">CONTACT<span class="p-sub-mv__subtitle">お問い合わせ</span></h2>
      </div>
    </div>
    <!-- breadcrumb -->
     <div class="p-breadcrumb">
        <div class="l-container">
            <!-- パンくずリストの定義 -->
            <ol itemscope itemtype="https://schema.org/BreadcrumbList" class="p-breadcrumb__list">
               <!-- HOME -->
                <!-- パンくずリストの一部である -->
                <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem" class="p-breadcrumb__item">
                    <a itemprop="item" href="." class="p-breadcrumb__link">
                     <span itemprop="name">HOME</span>
                    </a>
                </li>
                <!-- NEWS -->
                <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem" class="p-breadcrumb__item">
                    <a itemprop="item" href="contact.html" class="p-breadcrumb__link">
                     <span itemprop="name">contact</span>
                    </a>
                    <!-- 現在位置と項目２ -->
                    <meta itemprop="position" content="2">
                </li>
            </ol>
        </div>
     </div>
     <main class="l-main">
        <div class="p-contact-form">
            <div class="l-container">
                <div class="p-contact-form__head">Webサイトの制作のご依頼やお見積りなど、お気軽にご相談ください。</div>
                <div class="p-contact-form__body">
                    <form class="c-form">
                        <fieldset class="c-form__item">
                        <legend class="c-form__title">お問い合わせ種別<span class="c-form__require">※必須</span></legend>
                        <span class="c-form__radio">
                            <input type="radio" name="type" id="type01" value="お仕事のご依頼・ご相談">
                            <label for="type01">お仕事のご依頼・ご相談</label>
                        </span>
                        <span class="c-form__radio">
                            <input type="radio" name="type" id="type02" value="お見積りのご依頼">
                            <label for="type02">お見積りのご依頼</label>
                        </span>
                        <span class="c-form__radio">
                            <input type="radio" name="type" id="type03" value="採用について">
                            <label for="type03">採用について</label>
                        </span>
                        <span class="c-form__radio">
                            <input type="radio" name="type" id="type04" value="その他">
                            <label for="type04">その他</label>
                        </span>
                        </fieldset>
                        <div class="c-form__item u-input">
                            <label for="name" class="c-form__title">お名前<span class="c-form__require">*必須</span></label>
                            <input type="text" id="name" name="name" required class="c-form__input">
                        </div>
                        <div class="c-form__item">
                            <label for="company" class="c-form__title">会社名<span class="c-form__require">*必須</span></label>
                            <input type="text" id="company" name="company" required class="c-form__input">
                        </div>
                        <div class="c-form__item">
                            <label for="email" class="c-form__title">メールアドレス<span class="c-form__require">*必須</span></label>
                            <input type="email" id="email" name="email" required class="c-form__input">
                        </div>
                        <div class="c-form__item">
                            <label for="tel" class="c-form__title">電話番号<span class="c-form__note">（半角数字ハイフンなし）</span></label>
                            <input type="tel" id="tel" name="tel" class="c-form__input">
                        </div>
                        <div class="c-form__item">
                            <label for="comment" class="c-form__title">お問い合わせ内容</label>
                            <textarea id="comment" name="comment" placeholder="お問い合わせ内容を具体的にご記入くださいませ。" class="c-form__textarea"></textarea>
                        </div>
                       
                        <div class="c-form__item">
                            <label for="job" class="c-form__title">PON DESIGNをどちらでお知りになりましたか？<span class="c-form__require">*必須</span></label>
                            <select id="job" name="job" required class="c-form__select">
                              <option value="">選択してください</option>
                              <option value="Google/Yahoo検索">Google/Yahoo検索</option>
                              <option value="SNS">SNS</option>
                              <option value="ブログ">ブログ</option>
                              <option value="友人や知人">友人や知人</option>
                              <option value="その他">その他</option>
                            </select>
                        </div>
                        <div class="c-form__btn">
                            <button class="c-btn" type="submit" value="送信する">送信する</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- footer -->
     <footer class="l-footer">
        <ul class="l-footer__list">
            <li class="l-footer__item"><a href="index.html">HOME</a></li>
            <li class="l-footer__item"><a href="news.html">NEWS</a></li>
            <li class="l-footer__item"><a href="service.html">SERVICE</a></li>
            <li class="l-footer__item"><a href="works.html">WORKS</a></li>
            <li class="l-footer__item"><a href="company.html">COMPANY</a></li>
            <li class="l-footer__item"><a href="recruit.html">RECRUIT</a></li>
            <li class="l-footer__item"><a href="contact.html">CONTACT</a></li>
        </ul>
        <div class="l-footer__copy">
            <small>© PON DESIGN</small>
        </div>
        <div class="l-footer__link">
            <a href="https://webdesigner-go.com/coding-practice/">無料コーディング練習所</a>
        </div>
     </footer>
     <button class="c-side-btn">
        <span></span>
     </button>
</body>
</html>
